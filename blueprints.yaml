name: Snitch
version: 0.1.0
description: Passes user information to Twig
icon: plug
author:
  name: bleutzinn
  email: ron@rwgc.nl
homepage: https://github.com/bleutzinn/grav-plugin-snitch
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/bleutzinn/grav-plugin-snitch/issues
docs: https://github.com/bleutzinn/grav-plugin-snitch/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_SNITCH.TEXT_VARIABLE
      help: PLUGIN_SNITCH.TEXT_VARIABLE_HELP
